<ion-header>
  <ion-toolbar>
    <ion-title>Todo list App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- All Todo Lists -->
<ion-card>
  <!-- Card Header -->
  <ion-card-header>
    <ion-card-title class="ion-text-start">All Todo Lists</ion-card-title>
  </ion-card-header>
  <!-- Card Content -->
  <ion-card-content>
          <ion-list>
            <h3>Title</h3>
            <ion-item *ngFor="let todo of todoList">
              <ion-label>{{todo.title}}</ion-label>
              <span>Status: {{todo.completed}}</span>
            </ion-item>
          </ion-list>
          <ion-button>Reload</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
