<ion-header>
  <ion-toolbar>
    <ion-title>Todo list App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- All Todo Lists -->
<ion-card>
  <!-- Card Header -->
  <ion-card-header>
    <ion-card-title class="ion-text-start">All Todo Lists</ion-card-title>
  </ion-card-header>
  <!-- Card Content -->
  <ion-card-content>
          <ion-list>
            <h3>Title</h3>
            <ion-item *ngFor="let todo of todoList">
              <ion-label class="title-color">{{todo.title}}</ion-label>
              <span [ngClass]="todo.completed === true ? 'completed-color' : 'inprogress-color'">{{ todo.completed === true ? 'Completed' : 'In progress'}}</span>
            </ion-item>
          </ion-list>
          <app-todo-button [todoList]="todoList"
          [error]="apiError"
          ></app-todo-button>
  </ion-card-content>
</ion-card>
</ion-content>
